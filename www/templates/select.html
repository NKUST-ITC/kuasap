<div class="modal" ng-controller="ModalCtrl">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">選擇學期</h1>
    <button class="button button-clear button-primary" ng-click="hideModal()">取消</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <ion-radio ng-model="modalData.msg" ng-repeat="item in score_select" ng-click="changeArgs(item)">
        {{item.text}}
      </ion-radio>
    </div>
  </ion-content>
</div>
